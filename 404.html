<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>404 Not Found - Medico Store</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
		tailwind.config = {
		darkMode: 'class',
		}
		</script>
		<link rel="icon" href="stethoscope.ico">
		<style>
		body {
			font-family: 'Open Sans', sans-serif;
		}
		</style>
	</head>

			</div>

			<div class="flex flex-col md:flex-row justify-center gap-4 mt-8">

					<i class="fa-solid fa-home mr-2"></i>Go Home
				</a>
				<a href="/contact" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-medium text-lg hover:bg-blue-700 transition-colors duration-300">
