

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Medico Store - Login</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="font-[Open_Sans] bg-gray-100 flex items-center justify-center min-h-screen">

		<div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
			<!-- Logo / Branding -->
			<div class="text-center mb-6">
				<div class="text-green-600 text-3xl font-bold">ðŸ©º</div>
				<h1 class="text-2xl font-bold text-green-600">Medico Store</h1>
				<p class="text-gray-500 text-sm">Your trusted online pharmacy</p>
			</div>

			<!-- Tabs -->
			<div class="flex justify-center mb-6">
				<button id="loginTab" class="w-1/2 py-2 text-green-600 border-b-2 border-green-600 font-semibold">Login</button>
				<button id="signupTab" class="w-1/2 py-2 text-gray-500 border-b-2 border-gray-200">Signup</button>
			</div>

			<!-- Login Form -->
			<form id="loginForm" class="space-y-4">
				<input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400">
				<input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400">
				<button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-xl font-semibold shadow">Login</button>
			</form>

			<!-- Signup Form (hidden by default) -->
			<form id="signupForm" class="space-y-4 hidden">
				<input type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400">
				<input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400">
				<input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400">
				<button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-xl font-semibold shadow">Signup</button>
			</form>

			<!-- Divider -->
			<div class="flex items-center my-6">
				<hr class="flex-grow border-gray-300">
				<span class="px-3 text-gray-500 text-sm">OR</span>
				<hr class="flex-grow border-gray-300">
			</div>

			<!-- Google Sign In -->
			<button class="w-full flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-xl shadow-sm hover:bg-gray-100">
				<img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5">
				<span class="font-medium text-gray-700">Sign in with Google</span>
			</button>

			<!-- Bottom Links -->
			<p class="text-center text-sm text-gray-500 mt-6">
				By continuing, you agree to our <a href="#" class="text-green-600 hover:underline">Terms</a> & <a href="#" class="text-green-600 hover:underline">Privacy Policy</a>.
			</p>
		</div>

		<script>
		</script>
	</body>
</html>
